<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>LabTask02</title>
  </head>
  <body style="background-color: rgb(173, 230, 187)">
    <h1 style = "text-align: center; color: rgb(5, 93, 64);">Student Info</h1>
    <div class="container mt-5 p-5">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Student Id</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        <label for="Gender">Choose your Gender</label>
        <div>
          <label for="Gender">Male</label>
          <input
            class="form-check-input"
            type="radio"
            name="radioNoLabel"
            id="radioNoLabel1"
            value=""
            aria-label="..."
          />
        </div>
        <div>
          <label for="Gender">Female</label>
          <input
            class="form-check-input"
            type="radio"
            name="radioNoLabel"
            id="radioNoLabel1"
            value=""
            aria-label="..."
          />
        </div>

        <div>
            <label for="Gender">Others</label>
            <input
              class="form-check-input"
              type="radio"
              name="radioNoLabel"
              id="radioNoLabel1"
              value=""
              aria-label="..."
            />
          </div>

        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Batch</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="your Batch"
          />
        </div>

        <div class="col-md-6">
          <label for="inputState" class="form-label">Course name</label>
          <select id="inputState" class="form-select">
            <option selected> Web Technology</option>
            <option>CSE Microprocessors & Microcontrollers</option>
            <option>CSE Data Communication</option>
            <option>Operating System</option>
            <option>Computer Algorithms</option>
            <option>Digital Logic Design</option>
          </select>
        </div>

        <div class="col-1">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
        <div class="col-11">
            <button type="Reset" class="btn btn-secondary">Reset</button>
          </div>

      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
